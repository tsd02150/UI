<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="http://unpkg.com/vue@2"></script>
</head>
<body>
  <div id="app">
    <select v-model="myColor">
      <option value="">색을 선택하세요.</option>
      <option value="red">red</option>
      <option value="green">green</option>
      <option value="blue">blue</option>
      <option value="orange">orange</option>
    </select>
    <p v-bind:style="{color:myColor}">선택한 색상은 {{myColor}}</p>

    <label><input type="checkbox" v-model="myCheck">동의</label>
    <button v-bind:disabled="!myCheck">가입</button>
    <br>
    <input v-model="firstValue" v-on:keyup="updateModel">
    <input v-model="lastValue">
    <p>{{resultValue}}</p>
  </div>
  <script>
    new Vue({
      el:'#app',
      data:{
        myColor:"",
        myCheck:false,
        firstValue: 10,
        lastValue:5,
       // resultValue: parseInt(this.firstValue)+parseInt(this.lastValue)
      },
      methods:{
        updateModel:function(){
          if(event.keyCode==40){
            this.firstValue--;
          }else if(event.keyCode==38){
            this.firstValue++;
          }
          console.log(event);
        }
      },
      computed:{
        resultValue:function(){
          return parseInt(this.firstValue)+parseInt(this.lastValue);
        }
      }
    })
  </script>
</body>
</html>
