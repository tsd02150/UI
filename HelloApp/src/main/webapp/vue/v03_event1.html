<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="http://unpkg.com/vue@2"></script>
</head>

<body>
  <div class="app">
    <label>이름</label><input v-model="name">
    <label>성적</label><input v-model="score">
    <button v-on:click="saveScore">저장</button>
    <button v-on:click="orderByName">이름 순 정렬</button>

    <h3>학생목록</h3>
    <ul>
      <li v-for="student in studentList">
        {{student.name}} - {{student.score}} <button v-on:click="removeInfo">삭제</button>
      </li>
    </ul>
  </div>
  <script>
    new Vue({
      el: '.app',
      data: {
        studentList: [],
        name: "",
        score: ""
      },
      methods: {
        saveScore: function () {
          this.studentList.push({
            name: this.name,
            score: this.score
          });
          this.name = "";
          this.score = "";
        },
        orderByName: function () {
          this.studentList.sort(function (a, b) {
            return a.name < b.name ? -1 : 1;
          });
        },
        removeInfo: function () {
          event.target.parentNode.remove();
        }
      }
    })
  </script>
</body>

</html>
